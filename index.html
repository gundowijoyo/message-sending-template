<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengiriman Pesan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            margin: 20px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 .2rem rgba(0, 123, 255, .25);
            border-color: #80bdff;
        }
        .btn-focus:focus {
            box-shadow: 0 0 0 .2rem rgba(0, 123, 255, .25);
        } 
        textarea{
          resize:none;
        }
    </style>
</head>
<body>
<div class="form-container">
<div class="row justify-content-center">
<div class="col-md-8 col-lg-6">
<div class="card">
<div class="card-body">
<form id="messageForm">
<div class="mb-3">
<label for="name" class="form-label">Nama</label>
<input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
</div>
<div class="mb-3">
<label for="message" class="form-label">Pesan</label>
<textarea class="form-control" id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
</div>
<div class="text-end">
<button type="submit" class="btn btn-primary btn-focus">Kirim Pesan</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

<script>
    document.getElementById('messageForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
       var name = encodeURIComponent(document.getElementById('name').value);
        var message = encodeURIComponent(document.getElementById('message').value);
        var phoneNumber = 'YOUR_PHONE'; 
        var url = `https://wa.me/${phoneNumber}?text=Halo Saya : ${encodeURIComponent(name)}, ${encodeURIComponent(message)}`;
        window.open(url, '_blank');
    });
</script>

</body>
</html>
